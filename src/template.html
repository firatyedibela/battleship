<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <header>
      <h1>BATTLESHIP</h1>
    </header>
    <main class="gameboards">
      <section class="player-one-section">
        <div class="fleet-container">
          <div class="fleet-header">Your Fleet</div>
          <div class="fleet"></div>
        </div>

        <table class="playerOneBoard board">
          <caption>
            Your Board
          </caption>
        </table>
      </section>
      <section class="player-two-section">
        <table class="playerTwoBoard board">
          <caption>
            Opponent's Board
          </caption>
        </table>
        <div class="fleet-container">
          <div class="fleet-header">Your Fleet</div>
          <div class="fleet"></div>
        </div>
      </section>
    </main>
    <footer>
      <p class="turn"></p>
    </footer>
  </body>
</html>
